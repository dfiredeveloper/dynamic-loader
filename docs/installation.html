<div>
    <h2>Installation</h2>
    <p>You can include Dynamic Loader in your project via npm:</p>
    <pre><code>npm install dynamic-loader</code></pre>
    <p>Or by including the script directly in your HTML:</p>
    <pre><code>&lt;script src="https://unpkg.com/dynamic-loader/dist/dynamic-loader.min.js"&gt;&lt;/script&gt;</code></pre>
</div>
