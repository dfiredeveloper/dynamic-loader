<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Loader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/home.css">
    <script src="https://unpkg.com/dynamic-site-loader/dist/dynamic-loader.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Dynamic Loader</h1>
            <ul class="nav-links">
                <li><a href="docs/index.html" class="nav-link">Home</a></li>
                <li><a href="docs/installation.html" class="nav-link">Installation</a></li>
                <li><a href="docs/usage.html" class="nav-link">Usage</a></li>
                <li><a href="docs/example.html" class="nav-link">Example</a></li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <!-- Initial content will be loaded dynamically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            new DynamicLoader('content');
        });
    </script>
</body>
</html>
