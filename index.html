<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Loader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/home.css">
    <script src="https://unpkg.com/dynamic-site-loader/dist/dynamic-loader.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Dynamic Loader</h1>
            <ul class="nav-links">
                <li><a href="docs/index.html" class="nav-link">Home</a></li>
                <li><a href="docs/installation.html" class="nav-link">Installation</a></li>
                <li><a href="docs/usage.html" class="nav-link">Usage</a></li>
                <li><a href="docs/example.html" class="nav-link">Example</a></li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <!-- Initial content will be loaded dynamically -->
    </div>
    <div class="quick-guide container">
        <h2>Quick Guide</h2>
        <div class="guide-section">
            <h3>Install via npm:</h3>
            <div class="code-block">
                <code>npm install dynamic-loader</code>
                <button class="copy-btn" data-copy="npm install dynamic-loader"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="guide-section">
            <h3>Use CDN:</h3>
            <div class="code-block">
                <code>&lt;script src="https://unpkg.com/dynamic-loader/dist/dynamic-loader.min.js"&gt;&lt;/script&gt;</code>
                <button class="copy-btn" data-copy="&lt;script src='https://unpkg.com/dynamic-loader/dist/dynamic-loader.min.js'&gt;&lt;/script&gt;"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="github-info">
            <a href="https://github.com/yourusername/dynamic-loader" target="_blank">
                <i class="fab fa-github"></i> Stars: <span id="github-stars">0</span>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            new DynamicLoader('content');

            // Copy to clipboard functionality
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const textToCopy = btn.getAttribute('data-copy');
                    const tempInput = document.createElement('input');
                    tempInput.value = textToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('Copied to clipboard!');
                });
            });

            // Fetch GitHub stars
            fetch('https://api.github.com/repos/yourusername/dynamic-loader')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('github-stars').textContent = data.stargazers_count;
                });
        });
    </script>
</body>
</html>
